    <h1>Deine Online-Haushaltshilfe</h1>

    <form></form>
    <div>
        <h4>EINKAUFEN</h4>

        <input type="radio" name="Radiogroup1" value="radio1" id="radio1" checked/>

            <br>

    
            <select id="Groceries">
                <option value="Butter" price="2,3"> Butter </option>

                <option value="Zucker" price="2">Zucker </option>

                <span>
                    1

                    10 stück

            </span>  
		     
            

            <select id="shop">

            </select>

            <input type="checkbox" name="Done">
            <br>
    

        </div>
        <div id="cloneDiv"></div>

        <br>
        <button id="addItem"> Neuen Ware hinzufügen </button>
<hr>

        <h5>EXTRAS</h5>

        <label for="Zeitung">Zeitung</label> 
        <input type="checkbox" name="Extras" value="Zeitung" id="Zeitung" price="2.3" />

        <input type="checkbox" name="Extras" value="Brötchen" id="Brötchen" price="2.1" />
        <label for="Gutschein">Gutschein</label> 
        <input type="checkbox" name="Extras" value="Gutschein" id="Gutschein" price="10" />

        
    </div>
</form>

                <input type="radio" name="Radiogroup2" value="radio4" id="radio4" checked/>
