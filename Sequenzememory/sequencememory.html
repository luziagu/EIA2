<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SequencMemory</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <h1>Sequence Memory</h1>
    <h5>Rules: <br><br> Find the Characters in the correct order.<br><br>

      

    <hr>

        <div>
            <h5>Choose your own word by writing it down or choose a random one:</h5>
            <input id="enterWord" type="text" name="Enter your won word" placeholder="Enter a word and press enter">
            <h5>or</h5>
            <button id="randomWord">Random Word</button>
            <h5>Choose the time you want to watch the Charachters and the actual playing time: </h5>
            <input id="timeWatch" type="number" name="Time you watch" placeholder="Time-Watch in sec">
            <input id="timeGame" type="number" name="Playing time" placeholder="Time-Game in sec">
            <h5>Start the Game!</h5>
            <button id="startGame">Start</button>

        </div>

        

        
    <div id="mainGame">

        <div id="characters"></div>

    </div>
    
</body>
